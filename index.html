<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <h1 class="welcome">Welcome to my Weather App</h1>
        <div class="search">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="countryName">Country name</label>
            <input type="text" id="countryName" spellcheck="false" required name="countryName">
            <button><img src="assets/images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="assets/images/mist.png" id="weatherIcon" alt="weather-icon" class="weather-icon">
            <h1 class="temp" id="temp"></h1>
            <h2 class="city" id="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png" alt="">
                    <div>
                        <p class="humidity" id="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/wind.png" alt="">
                    <div>
                        <p class="wind" id="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="facts">
            <h1>Facts About</h1>
            <h2 id="cName">Country Name</h2>
            <p class="fact">Capital: <p id="capt"></p></p>
            <p class="fact">Region: <p id="reg"></p></p>
            <p class="fact">Currency: <p id="cur"></p></p>
            <p class="fact">Population Density: <p id="populD"></p></p>
        </div>
    </div>

</body>
<script type="module" src="assets/js/app.js"></script>

</html>
